<!doctype html>
<html lang="en">
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter a new task">
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>{{ task }} <a href="/delete/{{ loop.index0 }}">Delete</a></li>
        {% endfor %}
    </ul>
</body>
</html>
